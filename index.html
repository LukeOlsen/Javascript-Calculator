<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calcBody">
                <div class="screen">
                <p id="answerText" class="answerText">0</p>
                </div>
                <div class="container buttonLayout">
                <div class="numButton">
                    <p id="clear" class="numText">AC</p>
                </div>
                <div class="numButton">
                </div>
                <div class="numButton">
                </div>
                <div class="numButton">
                    <p id="divide" class="numText">รท</p>
                </div>
                <div class="numButton">
                    <p id="seven" class="numText">7</p>
                </div>
                <div class="numButton">
                    <p id="eight" class="numText">8</p>
                </div>
                <div class="numButton">
                    <p id="nine" class="numText">9</p>
                </div>
                <div class="numButton">
                    <p id="multiply" class="numText">x</p>
                </div>
                <div class="numButton">
                    <p id="four" class="numText">4</p>
                </div>
                <div class="numButton">
                    <p id="five" class="numText">5</p>
                </div>
                <div class="numButton">
                    <p id="six" class="numText">6</p>
                </div>
                <div class="numButton">
                    <p id="subtract" class="numText">-</p>
                </div>
                <div class="numButton">
                    <p id="one" class="numText">1</p>
                </div>
                <div class="numButton">
                    <p id="two" class="numText">2</p>
                </div>
                <div class="numButton">
                    <p id="three" class="numText">3</p>
                </div>
                <div class="numButton">
                    <p id="plus" class="numText">+</p>
                </div>
                <div class="numButton">
                    <p id="zero" class="numText">0</p>
                </div>
                <div class="numButton">
                    <p id="decimal" class="numText">.</p>
                </div>
                <div id="equals" class="numButton">
                    <p class="numText">=</p>
                </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
